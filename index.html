<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site do tempo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
       <div class="container">
            <span id="message"></span>
            <form action="">
                <h3>confira o clima</h3>
                <div class="form-input-container">
                    <input type="text" id="cep" placeholder="cep" class="input">
                    <input type="text" id="address" placeholder="endereco" class="input">
                    <input type="text" id="bairro" placeholder="bairro" class="input">
                    <input type="text" placeholder="cidade" id="City-input" class="input">
                    <button id="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </form>
            <div id="weather-data" class="hide">
                <h2>
                    <i class="fa-solid fa-location-dot"></i>
                    <span id="City"></span>
                    
                </h2>
                <p id="temperature"><span></span>&deg;c</p>
                <div id="description-container">
                    <p id="description">nublado</p>
                   <img src="" width="50px" height="50px" alt="condiÃ§oes do tempo" id="weather-icon">
                </div>
                <div id="details-container">
                    <p id="umidity">
                        <i class="fa-solid fa-droplet"></i>
                        <span></span>
                    </p>
                    <p id="wind">
                        <i class="fa-solid fa-wind"></i>
                        <span></span>
                    </p>
                </div>
            </div>
       </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
